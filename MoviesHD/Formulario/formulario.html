<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../Formulario/stylef.css">
</head>
<body>
    <section class="form-register">
        <center><h4>Formulario Registro</h4></center>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
        <input class="controls" type="date" name="Fecha de nacimiento" id="Fcha de nacimiento" placeholder="Fecha de nacimiento">
        <select name="ciudad" id="ciudad" class="nc">
            <option selected value="0">Nacionalidad</option>
            <option value="1">Colombia</option>
            <option value="2">Venezuela</option>
            <option value="3">Ecuador</option>
            <option value="4">Peru</option>
            <option value="5">Brasil</option>
            <option value="6">Paraguay</option>
            <option value="7">Chile</option>
            <option value="8">Argentina</option>
            <option value="9">Uruguay</option>
            <option value="10">Bolivia</option>
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
        <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese su Contraseña">
        <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
        <a href="../Formulario/formulario2.html"><input class="botons" type="submit" value="Registrar" ></a>
        <p><a href="#">¿Ya tengo Cuenta?</a></p>
      </section>
    
</body>
</html>
